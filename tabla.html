<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/tabla.css" />
    <link
      rel="shortcut icon"
      href="./assets/img/baby-yoda-pixelwolfie-dribbble.webp"
    />
    <title>CP Tabla</title>

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/4ab6721734.js"
      crossorigin="anonymous"
    ></script>

    <!-- Google Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    
    <header class="header">
      <div class="nav-container logo-nav-container">
        <a href="./index.html">
          <img src="./assets/img/baby-yoda-pixelwolfie-dribbble.webp" alt="baby yoda"
          class="nav-img"
          id="nav-img">
        </a>
        <span class="menu-icon">Menú</span>
        <nav class="navbar">
          <ul class="show">
            <li><a href="./index.html" class="btn"><span class="icon-house"><i class="fas fa-home"></i></span> Home</a></li>
            <li><a href="./tabla.html" class="btn"><span class="icon-work"><i class="fas fa-briefcase"></i></span> My table</a></li>
            <li><a href="./cv.html" class="btn"><span class="icon-user"><i class="fas fa-user"></i></span> My CV</a></li>
          </ul>
        </nav>
      </div>
      </div>
    </header>

    <main class="main">
      <div class="icon-head-form">
        <span class="icon-head"><i class="fas fa-briefcase"></i></span>
      </div>
      <div class="table-container" id="table-container">
          <table class="table-info">
            <thead>
              <tr>
                <th>#</th><th>Nombre</th><th>Tipo</th><th>Imagen</th>
              </tr>
            </thead>
              <tr class="table-nth">
                <td>001</td><td>Bulbasaur</td><td>Planta / Veneno</td><td><img src="./assets/img/001.png" alt="bulbasaur"></td>
              </tr>
              <tr class="table-nth">
                <td>004</td><td>Charmander</td><td>Fuego</td><td><img src="./assets/img/004.png" alt="charmander"></td>
              </tr>
              <tr class="table-nth">
                <td>007</td><td>Squirtle</td><td>Agua</td><td><img src="./assets/img/007.png" alt="squirtle"></td>
              </tr>
              <tr class="table-nth">
                <td>025</td><td>Pikachu</td><td>Eléctrico</td><td><img src="./assets/img/025.png" alt="pikachu"></td>
              </tr>
              <tr class="table-nth">
                <td>052</td><td>Meowth</td><td>Normal</td><td><img src="./assets/img/052.png" alt="meowth"></td>
              </tr>
          </table>
      </div>
    </main>

    <footer>
      <div class="footer-content">
        <h3>Daniel Seiler 2021</h3>
        <ul class="socials">
          <li><a href="https://twitter.com/dannyseiler" target="blank"><i class="fab fa-twitter"></i></a></li>
          <li><a href="https://www.linkedin.com/in/danielseiler-frontenddeveloper/" target="blank"><i class="fab fa-linkedin"></i></a></li>
          <li><a href="https://github.com/dannyseiler" target="blank"><i class="fab fa-github"></i></a></li>
        </ul>
      </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./assets/js/scripts.js"></script>
  </body>
</html>
